<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link href="p.css" rel="stylesheet">
    <style>
        #addForm,
        #editForm {
            display: none;
        }
    </style>

</head>
<!--  whenever page loads this function gets employee data-->

<body onload="fetchDataFromServer()">

    <h1>
        <center><i>employee details</i></center>
    </h1>
    <br>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <strong>add employee detais</strong>
    <input type="button" value="add" id="bun" onclick="openAddForm()">

    <br>
    <div class="addForm" id="addForm">
        <button type="button" class="btn" onclick="closeAddForm()">Close</button>
        <form id="form1">

            <label for="name"> 
            Name:
            </label>
            <input type="text" id="name" placeholder="full name" name="name" required>
            <br>
            <label for="age">
              Age:
          </label>
            <input type="number" id="age" placeholder="age(years)" name="age" required>
            <br>
            <label for="salary">
                Salary:
            </label>
            <input type="number" id="salary" placeholder="salary" name="salary" required>
            <br>

            <input type="button" value="Submit" onclick="addEmp()">

        </form>
    </div>
    <div id="editForm">
        <button type="button" class="btn" onclick="closeEditForm()">Close</button>
        <form>

            <input type="hidden" id="emp_id">

            <label for="emp_name"> 
            Name:
            </label>
            <input type="text" id="emp_name" placeholder="full name" name="employe_name" required>
            <br>
            <label for="emp_age">
              Age:
          </label>
            <input type="number" id="emp_age" placeholder="age(years)" name="employe_age" required>
            <br>
            <label for="emp_salary">
                Salary:
            </label>
            <input type="number" id="emp_salary" placeholder="salary" name="employe_salary" required>
            <br>

            <input type="button" value="Update" onclick="updateEmp()">
        </form>
    </div>
    <strong>employee details</strong>
    <br>
    <table id="mytable" width="1000px">
        <thead>
            <tr>
                <th>id</th>
                <th>employee name</th>
                <th>age</th>
                <th>salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
    <br>
    <script src="p.js"></script>
</body>

</html>
